<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Howdy- Online Chatbot</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="title">Howdy- Online Chatbot</div>
            <div class="form">
                <div class="bot-inbox inbox">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="msg-header">
                        <p>Hello there,how can I help you?</p>
                    </div>
                </div>
            </div>
            <div class="typing-field">
                <div class="input-data">
                   <input id="data" type="text" placeholder="Type Something here....." required>
                   <button id="send-btn">send</button>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("#send-btn").on("click",function(){
                    $value = $("#data").val();
                    $msg = '<div class="user-inbox"><div class="msg-header">p>'+$value +'</p></div></div>';
                    $(".form").append($msg);
                    $("#data").val('');
                    //start ajax code
                    $.ajax({
                        url:'message.php',
                        type: 'POST',
                        data:'text='+$value,
                        success: function(result){
                            $reply = '<div class="bot-inbox inbox"><div class="icon"><i class="fas fa-user"></i> </div><div class="msg-header"><p>'+result+'</p> </div></div>';
                            $(".form").append($reply);
                       // when chat goes down the scroll bar automatically comes to the bottom
                       $(".from").scrollTop($(".from")[0].scrollHeight);
                        }
                    });

                });

            });
        </script>
        

        </body>
</html>
